<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="page">
      <section class="flyo">
        <div class="data">
          <img src="images/logo.svg" class="logo" alt="Logo" />
          <ul class="icons">
            <li><img src="images/icon-document.svg" alt="Document Icon" /></li>
            <li><img src="images/icon-folder.svg" alt="Folder Icon" /></li>
            <li><img src="images/icon-upload.svg" alt="Upload Icon" /></li>
          </ul>
        </div>
        <div class="storage">
          <p class="used">Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="progress">
            <div><span></span></div>
          </div>
          <div class="count">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="left">
            <h2>185</h2>
            <p>GB Left</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
